<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa</title>
  <style>/* Css*/
    body{
      background-color:cadetblue;
      color: bisque;
      font: normal 20pt Arial;
    }
  </style>
</head>
<body><!--HTML    -->
  <h1>Olá, mundo!</h1>
  
  <script>//JavaScript
    var n1 = Number(window.prompt('Digite um número: '))//Converter para inteiro parseInt, ou float parseFloat ou Number
    var n2 = Number(window.prompt('Digite outro número: '))
    var soma = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    //Mais + serve para adição é concatenação
    // number + number = adição
    // string + string = concatenção
    // Para converter para string basta usar String(n)
  </script>
</body>
</html>
